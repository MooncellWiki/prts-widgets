name: eslint
on:
  pull_request:
    branches: [ main ]

jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-eslint@v1
        with:
          level: error
          fail_on_error: true
          eslint_flags: './cli ./src --ext .mjs,.js,.ts,.jsx,.tsx,.vue'